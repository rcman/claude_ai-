<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js with PointerLockControls Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      margin-top: 20px;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Loading Resources...</h1>
    <p id="loadingStatus">Loading Three.js...</p>
    <button id="startButton">Start Game</button>
  </div>
  
  <div id="instructions">
    W, A, S, D to move, Mouse to look around<br>
    ESC to exit pointer lock
  </div>

  <script>
    // Track loading status
    let threeJsLoaded = false;
    let controlsLoaded = false;
    const loadingStatus = document.getElementById('loadingStatus');
    const startButton = document.getElementById('startButton');
    const loadingScreen = document.getElementById('loading');
    const instructions = document.getElementById('instructions');
    
    // Function to dynamically load scripts
    function loadScript(url, callback) {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = url;
      script.onload = callback;
      script.onerror = () => {
        loadingStatus.textContent = `Error loading ${url}. Please check file paths.`;
      };
      document.head.appendChild(script);
    }
    
    // Load Three.js first
    loadingStatus.textContent = 'Loading Three.js...';
    loadScript('js/three.min.js', () => {
      threeJsLoaded = true;
      loadingStatus.textContent = 'Three.js loaded. Loading PointerLockControls...';
      
      // Then load PointerLockControls
      loadScript('js/PointerLockControls.js', () => {
        controlsLoaded = true;
        loadingStatus.textContent = 'All resources loaded successfully!';
        startButton.style.display = 'block';
      });
    });
    
    // Start game when button is clicked
    startButton.addEventListener('click', () => {
      if (threeJsLoaded && controlsLoaded) {
        loadingScreen.style.display = 'none';
        instructions.style.display = 'block';
        startGame();
      } else {
        loadingStatus.textContent = 'Resources still loading, please wait...';
      }
    });
    
    function startGame() {
      // Initialize Three.js scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // Sky blue background
      
      // Camera setup
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.y = 1.7; // Average human height
      
      // Renderer setup
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      
      // Setup pointer lock controls
      const controls = new THREE.PointerLockControls(camera, document.body);
      
      // Click to request pointer lock
      document.addEventListener('click', () => {
        if (!controls.isLocked) {
          controls.lock();
        }
      });
      
      // Add some objects to the scene
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0, -5);
      scene.add(cube);
      
      // Add a floor
      const floorGeometry = new THREE.PlaneGeometry(20, 20, 10, 10);
      const floorMaterial = new THREE.MeshBasicMaterial({ 
        color: 0x808080,
        side: THREE.DoubleSide,
        wireframe: true
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = Math.PI / 2;
      floor.position.y = -0.5;
      scene.add(floor);
      
      // Movement controls
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();
      let moveForward = false;
      let moveBackward = false;
      let moveLeft = false;
      let moveRight = false;
      
      // Key event listeners
      document.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyW': moveForward = true; break;
          case 'KeyA': moveLeft = true; break;
          case 'KeyS': moveBackward = true; break;
          case 'KeyD': moveRight = true; break;
        }
      });
      
      document.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyW': moveForward = false; break;
          case 'KeyA': moveLeft = false; break;
          case 'KeyS': moveBackward = false; break;
          case 'KeyD': moveRight = false; break;
        }
      });
      
      // Game loop
      const clock = new THREE.Clock();
      
      function animate() {
        requestAnimationFrame(animate);
        
        if (controls.isLocked) {
          const delta = clock.getDelta();
          
          // Calculate movement direction
          direction.z = Number(moveForward) - Number(moveBackward);
          direction.x = Number(moveRight) - Number(moveLeft);
          direction.normalize();
          
          // Move based on camera direction
          if (moveForward || moveBackward) velocity.z = -direction.z * 5.0 * delta;
          if (moveLeft || moveRight) velocity.x = direction.x * 5.0 * delta;
          
          controls.moveRight(velocity.x);
          controls.moveForward(velocity.z);
          
          // Rotate the cube
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        }
        
        renderer.render(scene, camera);
      }
      
      animate();
    }
  </script>
</body>
</html>
